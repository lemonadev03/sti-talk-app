<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chaos → Clarity (Circles)</title>
  <style>
    :root {
      --ink: #111;
      --paper: #fff;
      --muted: #6b7280; /* gray-500 */
      --gap: 14px;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink);
      background: var(--paper);
      line-height: 1.5;
    }

    .wrap {
      max-width: 1100px;
      padding: 32px 20px 60px;
      margin: 0 auto;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 18px;
      border-bottom: 1px solid #e5e7eb; /* gray-200 */
      padding-bottom: 14px;
    }
    h1 { font-size: 20px; letter-spacing: .2px; margin: 0; }
    .controls { display:flex; align-items:center; gap:10px; }
    button {
      appearance: none; border: 1px solid #e5e7eb; background:#fafafa; color:#111;
      padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 14px;
    }
    button:hover { background: #f3f4f6; }

    .panels {
      display: grid;
      grid-template-columns: 1fr;
      gap: 28px;
    }
    @media (min-width: 900px) {
      .panels { grid-template-columns: 1fr 1fr; }
    }

    .panel { border: 1px solid #e5e7eb; border-radius: 16px; padding: 16px; background: #fff; }
    .panel h2 { font-size: 16px; margin: 0 0 12px; color: var(--muted); font-weight: 600; letter-spacing: .2px; }

    /* CHAOS */
    .chaos {
      position: relative;
      height: 360px;
      border-radius: 12px;
      background: repeating-linear-gradient(0deg, #fafafa, #fafafa 10px, #ffffff 10px, #ffffff 20px);
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border: 2px solid var(--ink);
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 1px 0 rgba(0,0,0,.03), inset 0 0 0 1px rgba(17,17,17,.02);
      will-change: transform;
    }

    /* CLARITY GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: var(--gap);
      align-items: start;
      background: #fff;
    }
    .cell {
      aspect-ratio: 1 / 1; /* perfect square */
      border: 1px dashed #e5e7eb;
      border-radius: 12px;
      display: grid;
      place-items: center;
      position: relative;
    }
    .dot {
      border: 2px solid var(--ink);
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 1px 0 rgba(0,0,0,.03), inset 0 0 0 1px rgba(17,17,17,.02);
    }

    .legend {
      margin-top: 8px; font-size: 12px; color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Chaos → Clarity (using functions!)</h1>
      <div class="controls">
        <label style="font-size:14px;color:var(--muted);">Count: <input id="count" type="number" min="8" max="160" value="48" style="width:64px; padding:6px 8px; border:1px solid #e5e7eb; border-radius:8px;" /></label>
        <button id="regenerate">Regenerate</button>
      </div>
    </header>

    <div class="panels">
      <section class="panel">
        <h2>CHAOS (random circles)</h2>
        <div id="chaos" class="chaos" aria-label="Messy random arrangement of circles"></div>
        <div class="legend">Random positions & sizes.</div>
      </section>

      <section class="panel">
        <h2>CLARITY (grid in decreasing size)</h2>
        <div id="grid" class="grid" aria-label="Grid of circles sorted by decreasing size"></div>
        <div class="legend">Same circles, reordered by size (largest → smallest).</div>
      </section>
    </div>
  </div>

  <script>
    // Utility: pseudo-random with seed for stable demos (so both panels use same set).
    function mulberry32(a) {
      return function() {
        var t = a += 0x6D2B79F5;
        t = Math.imul(t ^ t >>> 15, t | 1);
        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
        return ((t ^ t >>> 14) >>> 0) / 4294967296;
      }
    }

    // Generate N circles with random diameters (px)
    function makeCircles(n, rng) {
      const arr = [];
      const min = 18, max = 120;
      for (let i = 0; i < n; i++) {
        const d = Math.round(min + (max - min) * rng());
        arr.push({ id: i, d });
      }
      return arr;
    }

    function renderChaos(container, circles, rng) {
      container.innerHTML = "";
      const { width, height } = container.getBoundingClientRect();
      circles.forEach(({ id, d }) => {
        const el = document.createElement('div');
        el.className = 'circle';
        el.style.width = el.style.height = d + 'px';
        // Keep circles fully in-bounds
        const x = Math.max(0, Math.round((width - d) * rng()));
        const y = Math.max(0, Math.round((height - d) * rng()));
        el.style.left = x + 'px';
        el.style.top = y + 'px';
        // Tiny rotation for hand-drawn vibe
        el.style.transform = `rotate(${Math.round((rng()-0.5)*6)}deg)`;
        el.setAttribute('aria-label', `circle diameter ${d}px`);
        container.appendChild(el);
      });
    }

    function renderGrid(container, circles) {
      container.innerHTML = "";
      const sorted = [...circles].sort((a,b) => b.d - a.d);
      const maxD = sorted[0]?.d || 1;
      sorted.forEach(({ d }) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        const dot = document.createElement('div');
        dot.className = 'dot';
        // Scale dot within cell relative to max diameter
        const pct = Math.max(0.15, d / maxD); // minimum visible size
        dot.style.width = dot.style.height = Math.round(pct * 88) + '%';
        dot.setAttribute('aria-label', `circle diameter ${d}px`);
        cell.appendChild(dot);
        container.appendChild(cell);
      });
    }

    function go() {
      const chaos = document.getElementById('chaos');
      const grid = document.getElementById('grid');
      const countInput = document.getElementById('count');

      const n = Math.max(8, Math.min(160, parseInt(countInput.value, 10) || 48));
      // Seed so both panels share the same set; different each run
      const seed = Math.floor(Math.random() * 1e9);
      const rngA = mulberry32(seed);
      const rngB = mulberry32(seed); // same seed → same sizes

      const circles = makeCircles(n, rngA);
      renderChaos(chaos, circles, rngB);
      renderGrid(grid, circles);
    }

    document.getElementById('regenerate').addEventListener('click', go);
    window.addEventListener('load', go);
    window.addEventListener('resize', () => {
      // Reflow chaos positions conservatively without changing sizes
      const chaos = document.getElementById('chaos');
      const nodes = [...chaos.children];
      const rng = mulberry32(42);
      const { width, height } = chaos.getBoundingClientRect();
      nodes.forEach(el => {
        const d = parseInt(el.style.width);
        const x = Math.max(0, Math.round((width - d) * rng()));
        const y = Math.max(0, Math.round((height - d) * rng()));
        el.style.left = x + 'px';
        el.style.top = y + 'px';
      });
    });
  </script>
</body>
</html>
